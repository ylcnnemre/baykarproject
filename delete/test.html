<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="pet">
        0
    </p>
    <button id="btn" >
        artir
    </button>
</body>

<script>    
    let result=0
    let pet = document.getElementById("pet")
    document.getElementById("btn").addEventListener("click",function(){
        result+=1
        pet.innerText=result
    })

</script>
</html>
