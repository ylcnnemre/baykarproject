<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div id="quiz-container">
        <div class="header">
          <span class="count" id="count"> 1 </span>
          <h2 class="text-center" style="margin-bottom: 0; padding: 0">
            Quiz App
          </h2>
          <div style="display: flex; align-items: center;">
            <i class="fa fa-clock" style="font-size: 1.7rem;" ></i> 
            <span id="timer" style="margin-left: .5rem; font-size: 1.2rem; " > </span>
          </div>
          
        </div>

        <div class="mb-4" id="question">
          <p></p>
        </div>

        <button class="btn-choice choice"  id="choice-a" value="">
          Question1
        </button>
        <button class="btn-choice choice  " id="choice-b" value="">
          Question 2
        </button>
        <button class="btn-choice choice" id="choice-c" value="">
          Question 3
        </button>
        <button class="btn-choice choice" id="choice-d" value="">
          Question 4
        </button>

        <button class="btn btn-primary" id="next-btn">Next</button>
      </div>
      <div>
        <div style="display: flex; justify-content: flex-end;" >
          <p class="score" id="score">Total Score : 80</p>
        </div>
        
        <table
          class="table table-bordered table-striped"
          id="resultTable"
          style="display: none"
        >
          <thead>
            <tr>
              <th>Selected Answer</th>
              <th>Correct Answer</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
